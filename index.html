<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=640" />

    <link rel="stylesheet" href="stylesheets/core.css" media="screen"/>
    <link rel="stylesheet" href="stylesheets/mobile.css" media="handheld, only screen and (max-device-width:640px)"/>
    <link rel="stylesheet" href="stylesheets/pygment_trac.css"/>

    <script type="text/javascript" src="javascripts/modernizr.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="javascripts/headsmart.min.js"></script>
    <!-- SRC -->
    <script type="text/javascript" src="src/RelevantWords.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        $('#main_content').headsmart()
      })
    </script>
    <title>Relevantwords by raultm</title>
  </head>

  <body>
    <a id="forkme_banner" href="https://github.com/raultm/RelevantWords">View on GitHub</a>
    <div class="shell">

      <header>
        <span class="ribbon-outer">
          <span class="ribbon-inner">
            <h1>Relevant Words</h1>
            <h2>Relevant Words</h2>
          </span>
          <span class="left-tail"></span>
          <span class="right-tail"></span>
        </span>
      </header>

      <section id="downloads">
        <span class="inner">
          <a href="#" class="zip"></a>
          <a href="#" class="tgz"></a>
        </span>
      </section>


      <span class="banner-fix"></span>


      <section id="main_content">
        <h3>Write or Paste your text</h3>
        <textarea id="input" name="input" style="width:100%"></textarea>

        <ul id="words">
        </ul>
      </section>

      <footer>
        <span class="ribbon-outer">
          <span class="ribbon-inner">
            <p>this project by <a href="https://github.com/raultm">raultm</a> can be found on <a href="https://github.com/raultm/RelevantWords">GitHub</a></p>
          </span>
          <span class="left-tail"></span>
          <span class="right-tail"></span>
        </span>
        <p>Generated with <a href="http://pages.github.com">GitHub Pages</a> using Merlot</p>
        <span class="octocat"></span>
      </footer>

    </div>
    <script type="text/javascript">

  $(document).ready(function() {
      console.log("document ready occurred!");
      
      var handleContent = function(){
          var text = $(this).val();
          console.log(text);
          var relevantWords = new RelevantWords();
          var topWords = relevantWords.getTopWords(text);
          console.log(topWords);
          ouputTopWords(topWords);
      };

      var ouputTopWords = function(topWords){
        $("#words").html("");
        var html = "";
        var fontSize = 10;
        for(index in topWords){
          fontSize = topWords[index]['value'] * 10;
          if(fontSize > 100) fontSize = 100;
          if(fontSize < 25) fontSize = 25;
          html+= "<li style='font-size:" + fontSize + "px;'>" + topWords[index]['key'] + " - " + topWords[index]['value'] + "</li>";
        }
        $("#words").html(html);
      };

      $("#input")
        //.on('paste', handleContent)
        .on('keyup', handleContent)
        //.on('change', handleContent);

      handleContent();

      
  });


    </script>
    
  </body>
</html>
